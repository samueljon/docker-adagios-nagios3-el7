[uwsgi]
plugins = python
chdir = /usr/lib/python2.7/site-packages/adagios
wsgi-file = /usr/lib/python2.7/site-packages/adagios/wsgi.py
uid = nagios
gid = nagios
processes = 1
threads = 25
env = DJANGO_SETTINGS_MODULE=adagios.settings
chmod-socket = 664
logdate = False
logto = /tmp/wsgi.log
vacuum = true

